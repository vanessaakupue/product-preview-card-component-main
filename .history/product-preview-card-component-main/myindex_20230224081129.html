<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section>
        <div class="main-container">
            <div class="main-image">
                <img src="images/image-product-mobile.jpg" alt="">
            </div>
            <div class="container-2">
                <p class="header">PERFUME</p>
                <p class="text-2">Gabrielle Essence Eau De Parfum</p>
                <p class="body-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <p class="main-price">$149.99</p>
                    <p class="2nd-price">$169.99</p>
                </div>
                <div class="footer-container">
                    <svg>
                        <use xlink:href="/product-preview-card-component-main/images/icon-cart.svg"></use>
                    </svg>
                    <p class="cart">Add to Cart</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
