<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/product-preview-card-component-main/style.css">
</head>
<body>
    
    <main>
        <article class="product">
            <picture class="product__img">
                <img src="images/image-product-mobile.jpg" 
                    alt="Gabrielle Essence perfume bottle laying flat on a table">
            </picture>

            <div class="product__content">
                <p class="product__category">PERFUME</p> 

                <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

                <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                    

                <div class="flex-group">
                    <p class="product__price">$149.99</p> 
                    <p class="product__original-price"><s>$169.99</s></p> 
                </div>  
                
                <button class="button">Add to Cart</button>
            </div>
            
        </article>
    </main>
</body>
</html>
